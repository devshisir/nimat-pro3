               </div>
            </div>
            <div class="card mt-2">

               </div>
               <div class="card-body">
                  <div class="row">
                     <div class="col-xl-7 mx-auto">
                        <div class="single_input">

                              <label class="form-label">Supplier Name <span class="text-danger">*</span></label>
                              <input type="text" class="form-control" placeholder="example placeholder">
                           </div>
                        </div>

                        <div class="single_input">
                           <div class="mb-3">
                              <label class="form-label">Description</label>
                              <textarea class="form-control"></textarea>
                           </div>
                        </div>

                        <div class="single_input">
                           <div class="mb-3">
                              <label class="form-label">Date</label>
                              <input type="text" class="form-control" placeholder="10/18/2023" onfocus="(this.type='date')" onblur="(this.type='text')">
                           </div>
                        </div>
                        <div class="single_input">
                           <div class="label_box">
                              <label class="form-label">Select field</label>
                           </div>
                           <select>
                              <option data-display="Select your options">Nothing</option>
                              <option value="1">Option 1</option>
                              <option value="2">Option 2</option>
                              <option value="3">Option 3</option>
                           </select>
                        </div>
                        
                        <div class="single_input mt-6">
                           <div class="mb-3">
                              <label class="form-label">Section Code</label>
                              <div class="customDropdown_form">
                                 <div class="btn-group">
                                    <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">

                                    </button>
                                    <ul class="dropdown-menu">
                                       <div class="singleInfo">
                                          <div class="leftInfo">
                                             <p class="text-primary">Section Code</p>
                                          </div>
                                          <div class="RightField">
                                             <input type="text" class="form-control small">
                                          </div>
                                       </div>
                                       <div class="singleInfo">
                                          <div class="leftInfo">
                                             <p class="text-primary">Section Name</p>
                                          </div>
                                          <div class="RightField">
                                             <input type="text" class="form-control small">
                                          </div>
                                       </div>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                        </div>

                        <div class="single_input">
                           <div class="mb-3">
                              <label class="form-label">Existing Supplier Code</label>

                                 <span class="input-group-text" id="basic-addon2">

                              </div>
                           </div>
                        </div>

                        <div class="single_input">
                           <div class="mb-3 d-flex" style="column-gap: 20px;">
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="1">
                                 <label class="form-check-label" for="1">Item Received</label>
                              </div>
                              <div class="form-check">
                                 <input class="form-check-input" type="checkbox" value="" id="2">
                                 <label class="form-check-label" for="2">Item Received</label>

                              <div class="form-check">
                                 <input class="form-check-input" name="rad1" type="radio" value="" id="r2">
